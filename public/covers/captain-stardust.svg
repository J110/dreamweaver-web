<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="spaceBg" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0515;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="cometGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0055ff;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="engineFlameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8800;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8d4e8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="saturnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d4a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8c89c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b884;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="jetpackGlow">
      <stop offset="0%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="nebulaDiffuse">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>

    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Styles and Animations -->
    <style>
      @keyframes nebulaDriftLeft {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(-10px); }
      }

      @keyframes nebulaDriftRight {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(10px); }
      }

      @keyframes cometTraverse {
        0% { transform: translate(80px, -20px); opacity: 1; }
        100% { transform: translate(-80px, 320px); opacity: 1; }
      }

      @keyframes cometTailPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      @keyframes engineFlame {
        0%, 100% { opacity: 0.6; transform: scaleY(0.8); }
        50% { opacity: 1; transform: scaleY(1.1); }
      }

      @keyframes engineFlame2 {
        0% { opacity: 0.7; }
        25% { opacity: 1; }
        50% { opacity: 0.6; }
        75% { opacity: 1; }
        100% { opacity: 0.7; }
      }

      @keyframes starTwinkle1 {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      @keyframes starTwinkle2 {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.9; }
      }

      @keyframes starTwinkle3 {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }

      @keyframes starTwinkle4 {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      @keyframes astronautFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      @keyframes astronautWave {
        0%, 100% { transform: rotate(-5deg); transform-origin: 45% 40%; }
        50% { transform: rotate(15deg); transform-origin: 45% 40%; }
      }

      @keyframes visorShimmer {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }

      @keyframes jetpackFlame {
        0%, 100% { transform: scale(0.8); opacity: 0.6; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      @keyframes saturnRotate {
        0% { transform: rotateZ(0deg); }
        100% { transform: rotateZ(360deg); }
      }

      @keyframes sparkle1 {
        0%, 100% { opacity: 0; }
        25% { opacity: 1; }
        50% { opacity: 0.5; }
        75% { opacity: 1; }
      }

      @keyframes sparkle2 {
        0%, 100% { opacity: 0; }
        30% { opacity: 1; }
        60% { opacity: 0.5; }
        100% { opacity: 0; }
      }

      .nebula-pink {
        animation: nebulaDriftLeft 12s ease-in-out infinite;
      }

      .nebula-blue {
        animation: nebulaDriftRight 14s ease-in-out infinite;
      }

      .comet-body {
        animation: cometTraverse 15s linear infinite;
        filter: url(#strongGlow);
      }

      .comet-tail {
        animation: cometTraverse 15s linear infinite, cometTailPulse 3s ease-in-out infinite;
        filter: url(#glow);
      }

      .engine-flame-main {
        animation: engineFlame 0.8s ease-in-out infinite;
      }

      .engine-flame-secondary {
        animation: engineFlame2 0.8s ease-in-out infinite;
      }

      .star-twinkle-fast {
        animation: starTwinkle1 2.5s ease-in-out infinite;
      }

      .star-twinkle-medium {
        animation: starTwinkle2 3s ease-in-out infinite;
      }

      .star-twinkle-slow {
        animation: starTwinkle3 4s ease-in-out infinite;
      }

      .star-twinkle-pulse {
        animation: starTwinkle4 3.5s ease-in-out infinite;
      }

      .astronaut-group {
        animation: astronautFloat 4s ease-in-out infinite;
      }

      .astronaut-arm {
        animation: astronautWave 2s ease-in-out infinite;
      }

      .visor-shine {
        animation: visorShimmer 3s ease-in-out infinite;
      }

      .jetpack-flame-anim {
        animation: jetpackFlame 0.6s ease-in-out infinite;
      }

      .saturn-rings {
        animation: saturnRotate 30s linear infinite;
      }

      .foreground-sparkle-1 {
        animation: sparkle1 2s ease-in-out infinite;
      }

      .foreground-sparkle-2 {
        animation: sparkle2 2.5s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Space Background -->
  <rect width="512" height="512" fill="url(#spaceBg)"/>

  <!-- Nebula Layers (Background depth) -->
  <g class="nebula-pink">
    <ellipse cx="380" cy="120" rx="140" ry="100" fill="#c41e8e" opacity="0.15" filter="url(#nebulaDiffuse)"/>
    <ellipse cx="100" cy="200" rx="120" ry="90" fill="#d946a6" opacity="0.12" filter="url(#nebulaDiffuse)"/>
  </g>

  <g class="nebula-blue">
    <ellipse cx="450" cy="350" rx="130" ry="110" fill="#0088ff" opacity="0.13" filter="url(#nebulaDiffuse)"/>
    <ellipse cx="80" cy="400" rx="110" ry="85" fill="#00aadd" opacity="0.11" filter="url(#nebulaDiffuse)"/>
  </g>

  <!-- Dense Star Field -->
  <!-- Small white stars -->
  <circle cx="45" cy="60" r="1.5" fill="#ffffff" class="star-twinkle-fast" opacity="0.5"/>
  <circle cx="120" cy="45" r="1.2" fill="#ffffff" class="star-twinkle-medium" opacity="0.6"/>
  <circle cx="220" cy="80" r="1" fill="#ffffff" class="star-twinkle-slow" opacity="0.4"/>
  <circle cx="340" cy="55" r="1.3" fill="#ffffff" class="star-twinkle-pulse" opacity="0.5"/>
  <circle cx="470" cy="90" r="1.1" fill="#ffffff" class="star-twinkle-fast" opacity="0.55"/>

  <!-- Medium blue-tinted stars -->
  <circle cx="75" cy="120" r="2" fill="#ccddff" class="star-twinkle-medium" opacity="0.7"/>
  <circle cx="310" cy="110" r="1.8" fill="#aaccff" class="star-twinkle-fast" opacity="0.65"/>
  <circle cx="420" cy="140" r="1.9" fill="#bbddff" class="star-twinkle-slow" opacity="0.6"/>
  <circle cx="150" cy="160" r="1.7" fill="#ccddff" class="star-twinkle-pulse" opacity="0.7"/>

  <!-- Yellow-tinted stars -->
  <circle cx="290" cy="70" r="1.6" fill="#ffffdd" class="star-twinkle-medium" opacity="0.6"/>
  <circle cx="380" cy="200" r="1.5" fill="#ffffe0" class="star-twinkle-fast" opacity="0.65"/>
  <circle cx="50" cy="250" r="1.4" fill="#ffffcc" class="star-twinkle-slow" opacity="0.55"/>

  <!-- Small white stars (scattered) -->
  <circle cx="180" cy="200" r="1" fill="#ffffff" class="star-twinkle-fast" opacity="0.45"/>
  <circle cx="450" cy="250" r="1.2" fill="#ffffff" class="star-twinkle-medium" opacity="0.5"/>
  <circle cx="80" cy="320" r="1.3" fill="#ffffff" class="star-twinkle-pulse" opacity="0.6"/>
  <circle cx="380" cy="380" r="1.1" fill="#ffffff" class="star-twinkle-slow" opacity="0.55"/>
  <circle cx="240" cy="420" r="1.5" fill="#ffffff" class="star-twinkle-fast" opacity="0.65"/>
  <circle cx="420" cy="380" r="1.2" fill="#ccddff" class="star-twinkle-medium" opacity="0.6"/>

  <!-- 4-pointed sparkle stars -->
  <g opacity="0.7" class="star-twinkle-medium">
    <polygon points="200,140 205,150 215,155 205,160 200,170 195,160 185,155 195,150" fill="#ffff99"/>
  </g>
  <g opacity="0.6" class="star-twinkle-fast">
    <polygon points="350,280 353,288 361,291 353,294 350,302 347,294 339,291 347,288" fill="#ccddff"/>
  </g>
  <g opacity="0.65" class="star-twinkle-slow">
    <polygon points="120,350 125,360 135,365 125,370 120,380 115,370 105,365 115,360" fill="#ffffdd"/>
  </g>
  <g opacity="0.55" class="star-twinkle-pulse">
    <polygon points="430,180 433,188 441,191 433,194 430,202 427,194 419,191 427,188" fill="#ffffff"/>
  </g>

  <!-- More scattered stars for density -->
  <circle cx="95" cy="420" r="0.9" fill="#ffffff" class="star-twinkle-fast" opacity="0.4"/>
  <circle cx="250" cy="90" r="1.1" fill="#bbddff" class="star-twinkle-medium" opacity="0.55"/>
  <circle cx="350" cy="450" r="1.3" fill="#ffffdd" class="star-twinkle-slow" opacity="0.6"/>
  <circle cx="180" cy="480" r="1" fill="#ffffff" class="star-twinkle-pulse" opacity="0.5"/>
  <circle cx="480" cy="320" r="1.4" fill="#ccddff" class="star-twinkle-fast" opacity="0.65"/>
  <circle cx="60" cy="380" r="1.2" fill="#ffffff" class="star-twinkle-medium" opacity="0.55"/>
  <circle cx="360" cy="320" r="1.1" fill="#ffffdd" class="star-twinkle-slow" opacity="0.5"/>

  <!-- Saturn (background element) -->
  <g transform="translate(420, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#saturnGradient)"/>
    <!-- Saturn bands -->
    <ellipse cx="0" cy="-8" rx="34" ry="5" fill="#d4a070" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="34" ry="6" fill="#c49060" opacity="0.3"/>
    <ellipse cx="0" cy="10" rx="34" ry="5" fill="#d4a070" opacity="0.35"/>
    <!-- Saturn Rings -->
    <g class="saturn-rings">
      <ellipse cx="0" cy="0" rx="55" ry="12" fill="none" stroke="#d4b89c" stroke-width="6" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="48" ry="10" fill="none" stroke="#e8c8ac" stroke-width="3" opacity="0.4"/>
    </g>
  </g>

  <!-- Comet (moving across sky) -->
  <g class="comet-body">
    <!-- Comet tail (gradient) -->
    <ellipse cx="-40" cy="0" rx="90" ry="8" fill="url(#cometGradient)" class="comet-tail"/>
    <!-- Comet body -->
    <circle cx="0" cy="0" r="8" fill="#00ffff"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Main Character - Child Astronaut (Center) -->
  <g transform="translate(256, 280)">
  <g class="astronaut-group">
    <!-- Jetpack on back -->
    <g>
      <!-- Jetpack body -->
      <rect x="-12" y="-50" width="24" height="45" rx="4" fill="#2a3f5f" opacity="0.9"/>
      <!-- Jetpack tubes -->
      <rect x="-8" y="-45" width="5" height="40" fill="#4a6f9f" opacity="0.8"/>
      <rect x="3" y="-45" width="5" height="40" fill="#4a6f9f" opacity="0.8"/>
      <!-- Jetpack flame -->
      <g transform="translate(-6, 0)">
        <g class="jetpack-flame-anim">
        <ellipse cx="0" cy="20" rx="8" ry="18" fill="url(#jetpackGlow)"/>
        <polygon points="0,20 -5,35 5,35" fill="#ff6600" opacity="0.8"/>
        </g>
      </g>
      <g transform="translate(6, 2)">
        <g class="jetpack-flame-anim" style="animation-delay: 0.3s;">
        <ellipse cx="0" cy="20" rx="8" ry="16" fill="url(#jetpackGlow)"/>
        <polygon points="0,20 -4,34 4,34" fill="#ffaa00" opacity="0.7"/>
        </g>
      </g>
    </g>

    <!-- Space Suit Body -->
    <ellipse cx="0" cy="0" rx="22" ry="28" fill="#1e3a7a"/>
    <!-- Suit detail lines -->
    <line x1="-8" y1="-10" x2="-8" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="8" y1="-10" x2="8" y2="20" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <!-- White trim on suit -->
    <rect x="-20" y="18" width="40" height="4" fill="#e8f4f8" opacity="0.7"/>

    <!-- Arms -->
    <!-- Left arm (down) -->
    <line x1="-18" y1="0" x2="-28" y2="15" stroke="#1e3a7a" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-30" cy="18" r="5" fill="#f4e4d4"/>

    <!-- Right arm (raised, waving) -->
    <g class="astronaut-arm">
      <line x1="18" y1="-5" x2="28" y2="-20" stroke="#1e3a7a" stroke-width="6" stroke-linecap="round"/>
      <circle cx="31" cy="-23" r="5" fill="#f4e4d4"/>
    </g>

    <!-- Boots -->
    <ellipse cx="-12" cy="32" rx="7" ry="8" fill="#0f172a"/>
    <ellipse cx="12" cy="32" rx="7" ry="8" fill="#0f172a"/>
    <!-- Boot soles -->
    <ellipse cx="-12" cy="38" rx="8" ry="3" fill="#1e3a7a" opacity="0.8"/>
    <ellipse cx="12" cy="38" rx="8" ry="3" fill="#1e3a7a" opacity="0.8"/>

    <!-- Helmet (large circle) -->
    <circle cx="0" cy="-35" r="24" fill="#b3d9ff" opacity="0.15" stroke="#7fc7ff" stroke-width="2"/>
    <!-- Helmet reflective edge -->
    <path d="M -18 -48 Q -22 -35 -20 -20" fill="none" stroke="#e8f4f8" stroke-width="1.5" opacity="0.5"/>

    <!-- Face inside helmet -->
    <!-- Helmet glass shine -->
    <ellipse cx="-8" cy="-38" rx="7" ry="9" fill="#ffffff" class="visor-shine"/>

    <!-- Face -->
    <!-- Head -->
    <circle cx="0" cy="-35" r="15" fill="#f4d4b0"/>

    <!-- Eyes -->
    <!-- Left eye -->
    <circle cx="-6" cy="-38" r="3.5" fill="#1e40af"/>
    <circle cx="-6" cy="-38" r="2" fill="#ffffff"/>
    <circle cx="-5.2" cy="-38.5" r="1" fill="#000000"/>
    <circle cx="-6.5" cy="-39" r="0.6" fill="#ffffff" opacity="0.8"/>

    <!-- Right eye -->
    <circle cx="6" cy="-38" r="3.5" fill="#1e40af"/>
    <circle cx="6" cy="-38" r="2" fill="#ffffff"/>
    <circle cx="6.8" cy="-38.5" r="1" fill="#000000"/>
    <circle cx="5.5" cy="-39" r="0.6" fill="#ffffff" opacity="0.8"/>

    <!-- Eyebrows (raised, excited) -->
    <path d="M -9.5 -44 Q -6 -45 -3 -44" fill="none" stroke="#d4a574" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M 3 -44 Q 6 -45 9.5 -44" fill="none" stroke="#d4a574" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Nose -->
    <polygon points="0,-35 -1.5,-32 1.5,-32" fill="#e8c89c"/>

    <!-- Big excited smile -->
    <path d="M -4 -28 Q 0 -24 4 -28" fill="none" stroke="#c41e8e" curve-width="1.5" stroke-linecap="round"/>
    <!-- Upper teeth hint -->
    <path d="M -3 -28 L -2 -27 M 0 -28 L 0 -27 M 3 -28 L 2 -27" stroke="#ffffff" stroke-width="0.8" opacity="0.7"/>

    <!-- Rosy cheeks -->
    <ellipse cx="-11" cy="-33" rx="4" ry="3" fill="#ff8fb3" opacity="0.4"/>
    <ellipse cx="11" cy="-33" rx="4" ry="3" fill="#ff8fb3" opacity="0.4"/>
  </g>
  </g>

  <!-- Spaceship (Lower area) -->
  <g transform="translate(130, 390)">
    <!-- Engine flames (thruster) -->
    <!-- Main flame -->
    <path d="M 0 15 L -8 35 L 0 40 L 8 35 Z" fill="url(#engineFlameGradient)" class="engine-flame-main"/>
    <!-- Secondary flame -->
    <ellipse cx="0" cy="30" rx="6" ry="12" fill="#ffcc00" opacity="0.6" class="engine-flame-secondary"/>

    <!-- Ship body (aerodynamic hull) -->
    <path d="M -20 0 L 20 0 L 18 8 L -18 8 Z" fill="url(#shipGradient)" stroke="#7fc7ff" stroke-width="1.5"/>

    <!-- Ship nose cone (pointed front) -->
    <polygon points="22,2 28,4 22,6" fill="#d4e8ff"/>

    <!-- Cockpit window -->
    <circle cx="0" cy="2" r="5" fill="#0066cc" opacity="0.7"/>
    <circle cx="0" cy="2" r="4.5" fill="#0088ff" opacity="0.5"/>
    <!-- Window reflection -->
    <ellipse cx="-1.5" cy="0.5" rx="1.5" ry="1" fill="#ffffff" opacity="0.6"/>

    <!-- Wing/Fin left -->
    <polygon points="-20,4 -28,8 -22,8" fill="#a8d4e8" opacity="0.8"/>
    <!-- Wing/Fin right -->
    <polygon points="20,4 28,8 22,8" fill="#a8d4e8" opacity="0.8"/>

    <!-- Stabilizer fins -->
    <rect x="-16" y="8" width="4" height="6" fill="#7fc7ff" opacity="0.7"/>
    <rect x="12" y="8" width="4" height="6" fill="#7fc7ff" opacity="0.7"/>

    <!-- Stardust sparkles behind ship -->
    <g opacity="0.8">
      <polygon points="-30,10 -27,12 -28,15 -31,14" fill="#ffff99"/>
    </g>
    <g opacity="0.6">
      <polygon points="-25,20 -22,22 -23,25 -26,24" fill="#ccddff"/>
    </g>
  </g>

  <!-- Foreground Sparkles (large elements for depth) -->
  <!-- Large sparkle 1 (left side) -->
  <g class="foreground-sparkle-1" transform="translate(80, 140)">
    <polygon points="0,-12 3,-3 12,0 3,3 0,12 -3,3 -12,0 -3,-3" fill="#ffff99" opacity="0.9" filter="url(#strongGlow)"/>
  </g>

  <!-- Large sparkle 2 (right side) -->
  <g class="foreground-sparkle-2" transform="translate(420, 200)">
    <polygon points="0,-15 4,-4 15,0 4,4 0,15 -4,4 -15,0 -4,-4" fill="#ccddff" opacity="0.85" filter="url(#glow)"/>
  </g>

  <!-- Large sparkle 3 (bottom left) -->
  <g class="foreground-sparkle-1" transform="translate(100, 450)" style="animation-delay: 0.5s;">
    <polygon points="0,-10 2.5,-2 10,0 2.5,2 0,10 -2.5,2 -10,0 -2.5,-2" fill="#ffddaa" opacity="0.8" filter="url(#glow)"/>
  </g>

  <!-- Large sparkle 4 (bottom right) -->
  <g class="foreground-sparkle-2" transform="translate(430, 380)" style="animation-delay: 1s;">
    <polygon points="0,-14 3.5,-3 14,0 3.5,3 0,14 -3.5,3 -14,0 -3.5,-3" fill="#aaccff" opacity="0.8" filter="url(#strongGlow)"/>
  </g>

  <!-- Distant dust clouds (subtle background elements) -->
  <ellipse cx="150" cy="250" rx="80" ry="60" fill="#6b21a8" opacity="0.08" filter="url(#nebulaDiffuse)"/>
  <ellipse cx="350" cy="300" rx="70" ry="50" fill="#1e3a9a" opacity="0.06" filter="url(#nebulaDiffuse)"/>
</svg>
