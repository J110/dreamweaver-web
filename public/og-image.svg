<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#1E1854"/>
      <stop offset="100%" stop-color="#0D0B2E"/>
    </radialGradient>
    <radialGradient id="bearGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6B4CE6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6B4CE6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF3CD" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFF3CD" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGlow)"/>

  <!-- Moon glow + crescent — top right -->
  <circle cx="1050" cy="90" r="100" fill="url(#moonGlow)"/>
  <path d="M1030 50 Q1070 70 1055 110 Q1035 90 1030 50 Z" fill="#FFF3CD" opacity="0.85"/>

  <!-- Stars -->
  <circle cx="80" cy="70" r="2.5" fill="#FFD93D" opacity="0.9"/>
  <circle cx="200" cy="45" r="2" fill="#FFF3CD" opacity="0.8"/>
  <circle cx="340" cy="80" r="1.5" fill="#FFD93D" opacity="0.7"/>
  <circle cx="500" cy="50" r="2" fill="#FFF3CD" opacity="0.85"/>
  <circle cx="650" cy="35" r="2.5" fill="#FFD93D" opacity="0.8"/>
  <circle cx="800" cy="65" r="1.5" fill="#FFF3CD" opacity="0.75"/>
  <circle cx="920" cy="45" r="2" fill="#FFD93D" opacity="0.7"/>
  <circle cx="1140" cy="160" r="1.5" fill="#FFF3CD" opacity="0.6"/>
  <circle cx="130" cy="130" r="1.2" fill="#FF6B9D" opacity="0.5"/>
  <circle cx="280" cy="120" r="1.2" fill="#FFF3CD" opacity="0.55"/>
  <circle cx="450" cy="110" r="1" fill="#FFD93D" opacity="0.5"/>
  <circle cx="750" cy="110" r="1.2" fill="#FF6B9D" opacity="0.4"/>
  <circle cx="1100" cy="100" r="1" fill="#FFF3CD" opacity="0.5"/>
  <circle cx="50" cy="200" r="1" fill="#FFD93D" opacity="0.35"/>
  <circle cx="1150" cy="250" r="1" fill="#FFF3CD" opacity="0.35"/>
  <circle cx="60" cy="400" r="1" fill="#FFF3CD" opacity="0.3"/>
  <circle cx="1130" cy="380" r="1.2" fill="#FFD93D" opacity="0.3"/>

  <!-- Sparkle crosses -->
  <g opacity="0.65" fill="#FFD93D">
    <path d="M150 80 L152 74 L154 80 L160 82 L154 84 L152 90 L150 84 L144 82 Z"/>
    <path d="M870 55 L872 49 L874 55 L880 57 L874 59 L872 65 L870 59 L864 57 Z"/>
  </g>

  <!-- Bear glow -->
  <circle cx="600" cy="220" r="150" fill="url(#bearGlow)"/>

  <!-- Teddy bear — centered, scaled up from icon.svg -->
  <g transform="translate(456, 65) scale(9)">
    <!-- Open book base -->
    <path d="M8 20 Q16 18 24 20 L24 22 Q16 20 8 22 Z" fill="#8B6CE6" opacity="0.8"/>
    <path d="M8 20 Q16 22 24 20" fill="none" stroke="#A78BFA" stroke-width="0.3"/>
    <!-- Left ear -->
    <circle cx="12" cy="10" r="2.5" fill="#9B7DD4"/>
    <circle cx="12" cy="10" r="1.5" fill="#B69AE8"/>
    <!-- Right ear -->
    <circle cx="20" cy="10" r="2.5" fill="#9B7DD4"/>
    <circle cx="20" cy="10" r="1.5" fill="#B69AE8"/>
    <!-- Head -->
    <circle cx="16" cy="14" r="5" fill="#9B7DD4"/>
    <!-- Face -->
    <circle cx="16" cy="15" r="2.5" fill="#B69AE8"/>
    <!-- Eyes -->
    <circle cx="14" cy="13" r="0.7" fill="#0D0B2E"/>
    <circle cx="18" cy="13" r="0.7" fill="#0D0B2E"/>
    <circle cx="14.2" cy="12.8" r="0.2" fill="white"/>
    <circle cx="18.2" cy="12.8" r="0.2" fill="white"/>
    <!-- Nose -->
    <circle cx="16" cy="14.5" r="0.5" fill="#FF6B9D"/>
    <!-- Smile -->
    <path d="M15 15.5 Q16 16.3 17 15.5" fill="none" stroke="#0D0B2E" stroke-width="0.4" stroke-linecap="round"/>
  </g>

  <!-- Title: "Dream Valley" -->
  <text x="600" y="460" text-anchor="middle" font-family="'Quicksand', 'Nunito', 'Poppins', 'Segoe UI', sans-serif" font-weight="700" font-size="82" fill="#F8F6FF" letter-spacing="3">
    Dream Valley
  </text>

  <!-- Decorative line -->
  <line x1="480" y1="480" x2="720" y2="480" stroke="#6B4CE6" stroke-width="2" opacity="0.5" stroke-linecap="round"/>

  <!-- Subtitle -->
  <text x="600" y="525" text-anchor="middle" font-family="'Quicksand', 'Nunito', 'Poppins', 'Segoe UI', sans-serif" font-weight="400" font-size="32" fill="#B8B3D8" letter-spacing="4">
    Magical Bedtime Stories
  </text>

  <!-- URL tagline -->
  <text x="600" y="575" text-anchor="middle" font-family="'Quicksand', 'Nunito', 'Poppins', 'Segoe UI', sans-serif" font-weight="300" font-size="20" fill="#6B4CE6" opacity="0.7" letter-spacing="6">
    dreamvalley.app
  </text>

  <!-- Soft hills at bottom -->
  <ellipse cx="200" cy="640" rx="350" ry="60" fill="#1A1550" opacity="0.4"/>
  <ellipse cx="600" cy="640" rx="400" ry="45" fill="#1E1854" opacity="0.3"/>
  <ellipse cx="1000" cy="640" rx="350" ry="55" fill="#1A1550" opacity="0.4"/>
</svg>
